{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Generate a new poem{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <input type="checkbox" name="skip" value="skip" checked> Randomly skip lines<br><br>
    <input type="checkbox" name="repeat" value="repeat"> Repeat unique lines<br><br>
    Max number of lines:<br>
    <input type="text" name="maxlines"><br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
